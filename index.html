<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forma - test</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/maskForm/jquery.maskedinput.min.js"></script>
    <script src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="body-form">
        <div id="custom-form" class="form-wrap">
            <div class="form-wrap-input">
                <input type="text" placeholder="Ваше имя">

                <input type="tel" placeholder="+7 (___) ___-__-__" class="phone-form">

            </div>
            <div class="form-wrap-checkbox">
                <label class="container">Я согласен с пользовательским соглашением
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="form-wrap-submit">
                <input type="submit">
            </div>

        </div>
    </div>
</body>
</html>
